validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">Επαληθευτής GeoJSON</h1> <p style="margin-top: 30px;"> Αυτή η υπηρεσία σάς επιτρέπει να επικυρώνετε αντικείμενα JSON σύμφωνα με την <a href="https://geojson.org/" target="_blank">προδιαγραφή GeoJSON</a>. Παρέχετε πρόσθετα σχήματα JSON για να κάνετε προσαρμοσμένους ελέγχους στο περιεχόμενο των συγκεκριμένων επεκτάσεων σας. </p><p>Αυτή η υπηρεσία είναι επίσης διαθέσιμη μέσω <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP API</a>. Τα σχόλια και οι ερωτήσεις μπορούν να σταλούν μέσω email στη διεύθυνση <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>.</p> </div></div>