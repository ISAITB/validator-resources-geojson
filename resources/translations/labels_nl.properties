validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">GeoJSON-validator</h1> <p style="margin-top: 30px;"> Met deze service kunt u JSON-objecten valideren tegen de <a href="https://geojson.org/" target="_blank">GeoJSON-specificatie</a>. Geef aanvullende JSON-schema's op om aangepaste controles uit te voeren op de inhoud van uw specifieke extensies. </p><p>Deze service is ook beschikbaar via de <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP API</a>. Feedback en vragen kunnen per e-mail worden gestuurd naar <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>.</p> </div></div>