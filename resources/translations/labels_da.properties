validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">GeoJSON validator</h1> <p style="margin-top: 30px;"> Denne tjeneste giver dig mulighed for at validere JSON-objekter mod <a href="https://geojson.org/" target="_blank">GeoJSON-specifikationen</a>. Angiv yderligere JSON-skemaer for at foretage tilpassede kontroller af indholdet af dine specifikke udvidelser. </p><p>Denne tjeneste er også tilgængelig via <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP API</a>. Feedback og spørgsmål kan sendes via e-mail til <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>.</p> </div></div>