validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">GeoJSON validator</h1> <p style="margin-top: 30px;"> Den här tjänsten låter dig validera JSON-objekt mot <a href="https://geojson.org/" target="_blank">GeoJSON-specifikationen</a>. Ange ytterligare JSON-scheman för att göra anpassade kontroller av innehållet i dina specifika tillägg. </p><p>Den här tjänsten är också tillgänglig via <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP API</a>. Feedback och frågor kan skickas via e-post till <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>.</p> </div></div>