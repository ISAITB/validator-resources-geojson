validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">Bailíochtóir GeoJSON</h1> <p style="margin-top: 30px;"> Ligeann an tseirbhís seo duit oibiachtaí JSON a bhailíochtú in aghaidh na <a href="https://geojson.org/" target="_blank">sonraíocht GeoJSON</a>. Cuir scéimrí JSON breise ar fáil chun seiceálacha saincheaptha a dhéanamh ar ábhar do chuid breiseán ar leith. </p><p>Tá an tseirbhís seo ar fáil freisin trí <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP API</a>. Is féidir aiseolas agus ceisteanna a sheoladh trí ríomhphost chuig <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>.</p> </div></div>