validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">GeoJSON-validaattori</h1> <p style="margin-top: 30px;"> Tämän palvelun avulla voit tarkistaa JSON-objektit <a href="https://geojson.org/" target="_blank">GeoJSON-määrityksen</a> mukaisesti. Tarjoa lisää JSON-skeemoja, jotta voit tarkistaa laajennustesi sisällön mukautettuja. </p><p>Tämä palvelu on saatavilla myös <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP-sovellusliittymän</a> kautta. Palautetta ja kysymyksiä voi lähettää sähköpostitse osoitteeseen <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>.</p> </div></div>