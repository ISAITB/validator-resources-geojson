# Configurable HTML banner replacing the text title.
validator.bannerHtml = <div style="display: table;"> <div style="display: table-cell; padding-left: 20px; vertical-align: middle;"> <h1 style="cursor: pointer;" onclick="window.location.href='upload'">GeoJSON-Validator</h1> <p style="margin-top: 30px;"> Mit diesem Dienst können Sie JSON-Objekte anhand der <a href="https://geojson.org/" target="_blank">GeoJSON-Spezifikation</a> validieren. Stellen Sie zusätzliche JSON-Schemas bereit, um benutzerdefinierte Überprüfungen des Inhalts Ihrer spezifischen Erweiterungen vorzunehmen. </p><p>Dieser Dienst ist auch über die <a href="https://www.itb.ec.europa.eu/json/soap/geojson/validation?wsdl" target="_blank">SOAP-API</a> verfügbar. Feedback und Fragen können per E-Mail an <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a> gesendet werden.</p> </div></div>